
<button mz-button (click)="basicModal.openModal()">
  Nuevo
</button>
<div class="container">
<table class="highlight">
<thead>
  <tr>
      <th>ID</th>
      <th>Conocimientostecnicos</th>
      <th>Modificar</th>
      <th>Eliminar</th>
  </tr>
</thead>

<tbody>
  <tr *ngFor="let a of arrayAreas">
    <td> {{a.cotIdconcimientostec}}</td>
    <td>{{a.cotConocimientos}}</td>
    <td>{{a.cotTipo}}</td>
    <td><button mz-button >
      Editar
    </button></td>
    <td><button mz-button>
      Eliminar
    </button></td>
  </tr>

</tbody>
</table>
</div>

<div >
  <mz-modal #basicModal>
    <mz-modal-header>
      <h4>Agregar Conocimientostecnicos</h4>
    </mz-modal-header>
    <mz-modal-content>
      <form [formGroup]="angForm">

        <label >Area</label>
        <input type="text" class="form-control" formControlName="cotConocimientos" #cotConocimientos/>
        <input type="text" class="form-control" formControlName="cotTipo" #cotTipo/>

      </form>
    </mz-modal-content>
    <mz-modal-footer>
      <button mz-button [flat]="true"
       role="button" (click)='addconocimientostecnicos(cotConocimientos.value)'
       (click)='addconocimientostecnicos(cotTipo.value)'
       mz-modal-close>Guardar</button>
      <button mz-button [flat]="true" mz-modal-close>Cancelar</button>
    </mz-modal-footer>
  </mz-modal>
</div>
