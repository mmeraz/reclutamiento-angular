<div class="container">
    <h4>Editar</h4>
    <div class="row">
        <div class="col s12 m6  text-center">
            <form [formGroup]="editForm" (submit)="saveData()">
                <label>Area</label>
                <input type="text" class="form-control" formControlName="arnTipo" #arnTipo />
                <div *ngIf="editForm.get('arnTipo').errors && editForm.get('arnTipo').dirty">
                    <p class="red-text" *ngIf="editForm.get('arnTipo').hasError('required')">El tipo es requerido</p>
                    <p class="red-text" *ngIf="editForm.get('arnTipo').hasError('maxlength')">Máximo 40 carácteres</p>
                    <p class="red-text" *ngIf="editForm.get('arnTipo').hasError('pattern')">Solo se aceptan letras</p>
                </div>
            </form>

        </div>
    </div>


    <button mz-button [flat]="true" role="button" (click)="updateBusiness(arnTipo.value)" [disabled]="editForm.invalid">Guardar</button>

    <button mz-button [flat]="true" [routerLink]="['/Area']">Cancelar</button>

</div>
